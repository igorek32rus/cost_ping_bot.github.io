<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Моё Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Привет из Telegram Web App!</h2>
  <button id="btn">Отправить данные боту</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // делает окно на весь экран

    document.getElementById('btn').addEventListener('click', () => {
      tg.sendData(JSON.stringify({action: 'hello', user: tg.initDataUnsafe.user}));
    });
  </script>
</body>
</html>
